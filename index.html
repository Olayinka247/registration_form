<html lang="en">
<head>
    <title>Streaming Registration</title>
</head>
<body>
    <h1>Banks Music Streaming Registration Form</h1>
    <form onsubmit="alert ('Registration Sent')">
        <div>
            Name- <input type="Name" placeholder="Insert Your Name">
        </div>
        <br>
        <div>
            Surname- <input type="Surname" placeholder="Insert Your Surname">
        </div>
        <br>
            Email Address- <input type="Email Address" placeholder="Insert Your Email Address">
        <br>
        <br>
        <div>
            Password- <input type="Password" placeholder="Insert Your Password">
        </div>
        <br>
        <div>
            Date Of Birth- <input type="date" placeholder="Insert Your DOB">
        </div>
        <br>
        <div>
            Mobile Number- <input type="number" placeholder="Insert Telephone Number">
        </div>
        <br>
        <p>Which music genre do you listen to ?</p>
        <div>
            <input id="rock" type="checkbox" />
            <label for="rock">Rock</label>
          </div>
          <div>
            <input id="pop" type="checkbox" />
            <label for="pop">Pop</label>
          </div>
          <div>
            <input id="randb" type="checkbox" />
            <label for="randb">R&B</label>
          </div>
          <div>
            <input id="country" type="checkbox" />
            <label for="country">Country</label>
          </div>
          <div>
            <input id="electronic" type="checkbox" />
            <label for="electronic">Electronic</label>
            <div>
                <input name="Jazz" id="Jazz" type="checkbox">
                <label for="Jazz">Jazz</label>
            </div>    
    </div>
    <p>I agree to the Terms of Service</p>
    <div>
      <input type="radio" id="yes" name="tos" value="Yes" />
      <label for="yes">Yes</label>
    </div>
    <div>
        <input type="radio" id="no" name="tos" value="No" checked />
        <label for="no">No</label>
      </div>
        <br>
        <div>
              <button type="submit"> Send Registration</button>
        </div>
    </form>
    
</body>
</html>
